{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title></title>
  <link href="{% static 'css/login.css' %}" rel="stylesheet">  
  </head>
 <body>
  <div class="login">
    <div class="login-screen">
      <div class="app-title">
        <h1>Sign up</h1>
      </div>

      <div class="login-form">
      	<form method="POST" action="">
			{% csrf_token %}
        <div class="control-group">
        {{form.username}}

        </div>

        <div class="control-group">
        {{form.email}}

        </div>

        <div class="control-group">
        {{form.password1}}

        </div>

        <div class="control-group">
    	{{form.password2}}

        </div>
        {{form.errors}}

        <input class="btn btn-primary btn-large btn-block" type="submit" value="Sign up" name="Create User">
        </form>
        <a class="login-link" href="{% url 'login'%}">Already have an account?</a>
      </div>
    </div>
  </div>
  <script>
		var form_fields = document.getElementsByTagName('input')
		form_fields[1].placeholder='username';
		form_fields[2].placeholder='email';
		form_fields[3].placeholder='password';
		form_fields[4].placeholder='confirm password';


		for (var field in form_fields){	
			form_fields[field].className += ' form-control'
		}
	</script>
</body>
</html>
